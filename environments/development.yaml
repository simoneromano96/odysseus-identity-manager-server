# Server configurations
server:
  # The port exposed by the app
  port: 8000
  # Odysseus client URI
  clienturi: http://localhost:3000
# Hydra client configuration
hydra:
  # Ory hydra server URI
  uri: http://127.0.0.1:4445
  # Basic auth username
  username: odysseus
  # Basic auth password
  password: odysseus
# Logger configurations
logger:
  # Logging level
  level: info
  # File logger path
  path: ./logs/app.log
# Mongo configuration
mongo:
  # Connection URI
  uri: mongodb://root:example@localhost:27017/
  # Database name
  database: odysseus
# Redis configuration
redis:
  # Redis connection URI
  uri: localhost:6379
# Session
session:
  # Encryption secret
  secret: N7WoK3mG7lSb0CpK8UhAabUZNi27n5ub
# Template
template:
  # The base path to the template directory
  path: /path/to/templates
# SMTP connection details
smtp:
  # The SMTP server domain
  domain: mail.yourdomain.com
  # The mail account username
  username: system@yourdomain.com
  # The mail account password
  password: systempassword
  # The sender email address
  address: system@yourdomain.com
  # The sender email alias
  alias: system
# TOTP generation
totp:
  # The secret key
  secret: 1kGOuMcwejNSmAu6
  # The validity period (1 day)
  period: 86400
